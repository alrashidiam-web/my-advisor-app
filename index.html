      // Safely initialize process.env for browser compatibility
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      
      // Helper to try reading from different potential sources
      function setEnv(key, fallback) {
        if (typeof window.process.env[key] === 'undefined') {
           // Try VITE_ prefix if standard key missing (common in Vite/Vercel)
           window.process.env[key] = window.process.env[`VITE_${key}`] || fallback || '';
        }
      }

      setEnv('API_KEY', '');
      setEnv('VITE_SUPABASE_URL', '');
      setEnv('VITE_SUPABASE_ANON_KEY', '');
      
      // Legacy Bubble keys (kept for backward compatibility if needed, but unused in new arch)

    </script>
